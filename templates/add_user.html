  {% extends "index.html" %}

    {% block content %}
    <div class="container-fluid text-center" id="page-content">

      <h2>Add moderator</h2>

        <div class="col-sm-12 col-lg-6 container row mx-auto justify-content-center align-items-center">
      <form method="post">
        <div class="col-10 form-group mx-auto">
          <input type="text" class="form-control" name=username placeholder="Username">
        </div>
        <div class="col-10 form-group mx-auto">
          <input type="password" class="form-control" name=password placeholder="password">
        </div>
        <div class="col-10 form-group mx-auto">
          <input type="text" class="form-control" name=email placeholder="name@website.com">
        </div>
        <div class="col-10 form-group mx-auto">
        <button type="submit" class="btn btn-primary"> Submit</button>
        </div>
      </form>
      </div>

  </div>
  {% endblock %}
