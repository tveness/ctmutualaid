<!doctype html>
<html>

  {% extends "index.html" %}

    {% block content %}
    <div class="fluid-container text-center" id="page-content">

      <h2>Log in</h2>

        <div class="col-sm-12 col-lg-6 container row mx-auto justify-content-center align-items-center">
      <form method="post">
        <div class="col-lg-12 mx-auto form-group">
          <input type="text" class="form-control" name=username placeholder="Username">
        </div>
        <div class="col-lg-12 mx-auto form-group">
          <input type="password" class="form-control" name=password placeholder="password">
        </div>
        <div class="col-lg-12 mx-auto form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
        {% if error %}
        {{ error }}
        {% endif %}
      </div>

  </div>
  {% endblock %}
