  {% extends "index.html" %}

    {% block content %}
    <!-- All the javascript -->
    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/sticky-header/bootstrap-table-sticky-header.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/extensions/sticky-header/bootstrap-table-sticky-header.min.js"></script>





    <div class="container-fluid text-center" id="page-content">


        <div class="table-responsive col-10 mx-auto">
          <table class="table table-bordered table-hover table-sm" id="table">
            <tr> {% for coltitle in table_data.coltitles %} <th style="position: sticky; top: 0;" scope="col"> {{coltitle}} </th> {%endfor%}</tr>
        {% for r in table_data.rows %}
        <tr>
          {% for e in r %}
          {% if e == 'x' %}
          <td style="background-color: #a9f9b4"></td>
          {% else %}
          <td>{{e}}</td>
          {% endif %}
          {% endfor %}
        </tr>
        {% endfor %}
        </table>
        </div>
      </div>

  </div>
  {% endblock %}
